<script>
    Function.prototype._bind = function(context, ...args) {
        const fn = this;
        return function() {
            return fn.call(context, ...args)
        }
    }
    function fn1(a, b, c) {
        console.log('this', this); // { x: 100 }
        console.log(a, b, c); // 10 20 30
        return 'this is fn1';
    }
    const fn2 = fn1._bind({ x: 100 }, 10, 20, 30);
    const res = fn2();
    console.log(res); // this is fn1
</script>
