<script>
    function curry(fn, ...args) {
        const cache = [];
        return args.length < fn.length ? function(...innerArgs) {
            return curry(fn, ...args, ...innerArgs)
        } : fn(...args)
    }

    function multiFn(a, b, c) {
        console.log(a, b, c);
        return a * b * c
    }

    var multi = curry(multiFn)

    multi(2)(3)(4)
    multi(2, 3, 4)
    multi(2)(3, 4)
    multi(2, 3)(4)
</script>
