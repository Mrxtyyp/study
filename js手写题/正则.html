<script>
    // 实现千位分隔符
    // 保留三位小数
    parseToMoney(1234.56) // return '1,234.56'
    parseToMoney(123456789) // return '123,456,789'
    parseToMoney(1087654.321) // return '1,087,654.321'

    function parseToMoney(num) {
        
        // 方法一
        // console.log(num.toLocaleString());
        // return num.toLocaleString()
        const arr = num.toString().split('.')
        // \B 非单词边界 值每个数字之前的空位
        arr[0] = arr[0].replace(/\B(?=(\d{3})+$)/g, ',')
        console.log(arr.join('.'));
        return arr.join('.')
    }
    // /\B(?=(\d{3})+$)/g

    function isPhone(tel) {
        return /^1(3|4|5|6|7|8|9)\d{9}$/.test(tel)
    }
    console.log(isPhone('13540481868'));

    function isEmail(email) {
        return /^\w+@[a-zA-Z0-9]+\.[a-z]{2,4}/.test(email)
    }
    console.log(isEmail('mail_666@qq.com'));
    console.log(isEmail('zhangsan_001@gmail.com'))

    function isCardNo(num) {
        // 分18位和15位 出生年分缩写、最后一位验证码区别
        return /^[1-9]\d{5}(18|19|([2,3]\d))\d{2}([0-9]\d|(10|11|12))(([0-2][1-9])|10|20|30|31)\d{3}[0-9Xx]$/.test(num)
    }
</script>
