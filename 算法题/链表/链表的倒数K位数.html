<script>
    /**
     * Definition for singly-linked list.
     * function ListNode(val) {
     *     this.val = val;
     *     this.next = null;
     * }
     */
    /**
     * @param {ListNode} head
     * @param {number} k
     * @return {ListNode}
     */
    var getKthFromEnd = function (head, k) {
        let slow = head, fast = head;
        let index = 0;
        // 快慢指针，快指针比慢指针先走k个位置，然后一起前进到末尾
        while (index < k) {
            fast = fast.next
            index++
        }

        while (fast !== null) {
            slow = slow.next
            fast = fast.next
        }
        return slow
    };
</script>
